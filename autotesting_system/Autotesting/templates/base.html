<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>{% block title %}{% endblock title %}</title>
    {% block headd %}{% endblock headd %}
    <script src="{% static 'js/rainbow-custom.min.js' %}"></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="nav">
                    <a class="nav-item" href="{% url 'main_page' %}">ГЛАВНАЯ</a>
                    <a class="nav-item" href="#">О СИСТЕМЕ</a>
                </div>
                
                {% block authorization_button %}{% endblock authorization_button %}
            </div>
        </div>
    </div>
    {% block sidebar %}
    {% endblock sidebar %}
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    
</body>
</html>
